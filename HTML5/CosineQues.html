<html>
<head>
	<meta name="description" content="Cosine Question page">
	<meta name="keywords" content="Gre Test">
	<meta name="author" content="Rajat">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="bootstrap.min.css">
	<link rel="stylesheet" href="gre.css">
	<script src="jquery.min.js"></script>
    <script src="bootstrap.min.js"></script>
    <script src="gre.js" ></script>
	<title>Cosine Question</title>
	
</head>
<body>
	<form action="EnglishSCO.html">
		<input type="hidden" class="section" value="Quant2"/>
		<div class="container">
			<div class="row heading" ><center><h3>Question 2</h3><center></div>
				<div class="row QuesText">
					<span>Select the cosine theorem formula</span><br/>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div class="row  form-inline">
							<label for="eq1" class="col-md-6">
								<input type="radio" class="form-control" name="cosQu" value="1" >
								<math>
									<mrow>
										<mi>cos</mi>
										<mfenced>
											<mrow>
												<mi>&alpha;</mi>
												<mo>&PlusMinus;</mo>
												<mi>&beta;</mi>
											</mrow>
										</mfenced>
										<mo>=</mo>
										<mi>cos&alpha;</mi>
										<mi>cos&beta;</mi>
										<mo>&MinusPlus;</mo>
										<mi>sin&alpha;</mi>
										<mi>sin&beta;</mi>
									</mrow>
								</math>

							</label> 
							<label for="eq2" class="col-md-5" >
								<input type="radio" name="cosQu" class="form-control" value="0">
								<math>
									<mrow>
										<mi>sin</mi>
										<mfenced>
											<mrow>
												<mi>&alpha;</mi>
												<mo>&PlusMinus;</mo>
												<mi>&beta;</mi>
											</mrow>
										</mfenced>
										<mo>=</mo>
										<mi>sin&alpha;</mi>
										<mi>cos&beta;</mi>
										<mo>&PlusMinus;</mo>
										<mi>cos&alpha;</mi>
										<mi>sin&beta;</mi>
									</mrow>
								</math>
							</label>
						</div>
							<div class="row frow form-inline">
								<label for="eq3" class="col-md-6" >
									<input type="radio" name="cosQu" class="form-control" value="0">
									<math>
										<mrow>
											<mi>sin&alpha;</mi>
											<mo>+</mo>
											<mi>sin&beta;</mi>
											<mo>=</mo>
											<mi>2sin</mi>
											<mfenced>

												<mfrac>
													<mrow>
														<mrow>

															<mi>&alpha;</mi>
															<mo>+</mo>
															<mi>&beta;</mi>

														</mrow>
													</mrow>
													<mrow>
														<mrow>
															<mi>2</mi>
														</mrow>
													</mrow>

												
											</mfrac>

										</mfenced>
										<mi>cos</mi>
										<mfenced>

											<mfrac>
												<mrow>
													<mrow>

														<mi>&alpha;</mi>
														<mo>-</mo>
														<mi>&beta;</mi>

													</mrow>
												</mrow>
												<mrow>
													<mrow>
														<mi>2</mi>
													</mrow>
												</mrow>

											
										</mfrac>
										
									</mfenced>
								</mrow>
							</math>
							
						</label>
						<label for="eq4" class="col-md-5" >
							<input type="radio" name="cosQu" class="form-control" value="0">

							<math>
								<mrow>
									<mi>sin&alpha;</mi>
									<mo>-</mo>
									<mi>sin&beta;</mi>
									<mo>=</mo>
									<mi>2cos</mi>
									<mfenced>

										<mfrac>
											<mrow>
												<mrow>

													<mi>&alpha;</mi>
													<mo>+</mo>
													<mi>&beta;</mi>

												</mrow>
											</mrow>
											<mrow>
												<mrow>
													<mi>2</mi>
												</mrow>
											</mrow>

										</mrow>
									</mfrac>

								</mfenced>
								<mi>sin</mi>
								<mfenced>

									<mfrac>
										<mrow>
											<mrow>

												<mi>&alpha;</mi>
												<mo>-</mo>
												<mi>&beta;</mi>

											</mrow>
										</mrow>
										<mrow>
											<mrow>
												<mi>2</mi>
											</mrow>
										</mrow>

									</mrow>
								</mfrac>

							</mfenced>
						</mrow>
					</math>
				</label>
			</div>
			</div> 
		</div>


	
	<div class="row dvBtnCosine form-inline" >
		<div class="col-md-3">
			<button type="Submit" class="btnSave form-control">Save & Next Question</button>
		</div>
		<div class="col-md-3">
			<button type="button" class="btnClear form-control">Cancel & Clear Selection</button>
		</div>
	</div>
</div>

</form>
</body>
</html>
